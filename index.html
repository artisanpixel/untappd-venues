<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Untappd Venue Checkins</title>
  <meta name="description" content="Stay up to date with your favorite venue and watch the Untappd checkins flow in">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vendor/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>

  <link href='http://fonts.googleapis.com/css?family=Exo:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>


<main ng-controller="MyController">
  <h1>{{untappd.response.checkins.items[0].venue.venue_name}}</h1> 
  <section>

  <article class="checkin" ng-repeat="item in untappd.response.checkins.items">
    <div class="user cf">
      <img ng-src="{{item.user.user_avatar}}" alt="User Profile" class="user-img">
      <h2 class="user-name">{{item.user.user_name}}</h2>
      <small class="date">{{item.created_at | date:'short'}}</small>
    </div>

    <div class="beer">
      <h2 class="beer-name">{{item.beer.beer_name}}</h2>
      <h3 class="brewery">{{item.brewery.brewery_name}}</h3>
      <img ng-show="{{item.media.items.length > 0}}" ng-src="{{item.media.items[0].photo.photo_img_lg}}" alt="Beer Name" class="photo">
    </div>

    <div class="feedback">
      <p ng-show="{{item.checkin_comment.length > 0}}" class="comments">{{item.checkin_comment}}</p>
      <div class="rating r{{item.rating_score * 10}}" title="{{item.rating_score}}"></div>
    </div>
  </article>
  
</section>
</main>

<footer>
  <small>&copy; 2015 Artisan Pixel</small>
</footer>

</body>
</html>
